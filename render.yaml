services:
  - type: web
    name: discord-verification
    env: python
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python run.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
    healthCheckPath: /healthz
    healthCheckTimeout: 10
    autoDeploy: true