services:
  - type: web
    name: discord-verification
    env: python
    region: virginia
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python run.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2  # Use Python 3.12 to include audioop
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
