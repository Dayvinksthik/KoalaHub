services:
  - type: web
    name: discord-verification
    env: python
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      gunicorn --workers 4 --threads 2 --bind 0.0.0.0:$PORT website.wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true